<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TreeGrid ContextMenu - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="http://www.java1234.com/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<h2>树形表格右键菜单</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>右击树节点显示菜单.</div>
</div>
<div style="margin:10px 0;">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="edit()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="save()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">结束</a>
</div>
<!--<div style="margin:10px 0;"></div>-->
<table id="tg" class="easyui-treegrid" title="树形表格右键菜单" style="width:100%;height:100%"
       data-options="
				iconCls: 'icon-ok',
				rownumbers: true,
				animate: true,
				collapsible: true,
				fitColumns: true,
				url: '/permission/list',
				idField: 'id',
				treeField: 'name',
				onContextMenu: onContextMenu
			">
    <thead>
    <tr>
        <th data-options="field:'name',width:100,editor:'text'">任务名称</th>
        <th data-options="field:'type',width:50,align:'right',editor:'numberbox'">类型</th>
        <th data-options="field:'url',width:80,editor:'text'">URL</th>
        <th data-options="field:'icon_cls',width:50,editor:'text'">图标</th>
        <th data-options="field:'permission',width:50,editor:'text'">权限</th>
        <th data-options="field:'status',width:50,align:'right',editor:'numberbox'">状态</th>
        <th data-options="field:'create_time',width:80,editor:'datebox'">创建时间</th>
        <th data-options="field:'update_time',width:80,editor:'datebox'">更新时间</th>
        <th data-options="field:'desc',width:80,editor:'text'">备注</th>
    </tr>
    </thead>
</table>
<div id="mm" class="easyui-menu" style="width:120px;">
    <div onclick="append()" data-options="iconCls:'icon-add'">添加</div>
    <div onclick="removeIt()" data-options="iconCls:'icon-remove'">删除</div>
    <div class="menu-sep"></div>
    <div onclick="collapse()">收缩</div>
    <div onclick="expand()">展开</div>
</div>
<script type="text/javascript">
    function formatProgress(value) {
        if (value) {
            var s = '<div style="width:100%;border:1px solid #ccc">' +
                '<div style="width:' + value + '%;background:#cc0000;color:#fff">' + value + '%' + '</div>';
            '</div>';
            return s;
        } else {
            return '';
        }
    }
    function onContextMenu(e, row) {
        e.preventDefault();
        $(this).treegrid('select', row.id);
        $('#mm').menu('show', {
            left: e.pageX,
            top: e.pageY
        });
    }
    var idIndex = 100;
    function append() {
        idIndex++;
        var d1 = new Date();
        var d2 = new Date();
        d2.setMonth(d2.getMonth() + 1);
        var node = $('#tg').treegrid('getSelected');
        $('#tg').treegrid('append', {
            parent: node.id,
            data: [{
//                id: idIndex,
                name: 'New Task' + idIndex,
                _parentId: node.id
//                persons: parseInt(Math.random() * 10),
//                begin: $.fn.datebox.defaults.formatter(d1),
//                end: $.fn.datebox.defaults.formatter(d2),
//                progress: parseInt(Math.random() * 100)
            }]
        });
        var edit_new = t.treegrid('getSelected');
        $.post("/permission/save", edit_new, function (result) {
            if (result.status) {
                $.messager.alert("提示", "提交成功！");
//                    $dg.datagrid('acceptChanges');
            }
        }, "JSON").error(function () {
            $.messager.alert("提示", "提交错误了！");
        });
    }
    function removeIt() {
        var node = $('#tg').treegrid('getSelected');
        if (node) {
            $('#tg').treegrid('remove', node.id);
        }
    }
    function collapse() {
        var node = $('#tg').treegrid('getSelected');
        if (node) {
            $('#tg').treegrid('collapse', node.id);
        }
    }
    function expand() {
        var node = $('#tg').treegrid('getSelected');
        if (node) {
            $('#tg').treegrid('expand', node.id);
        }
    }
    var editingId;
    function edit() {
        if (editingId != undefined) {
            $('#tg').treegrid('select', editingId);
            return;
        }
        var row = $('#tg').treegrid('getSelected');
        if (row) {
            editingId = row.id;
            $('#tg').treegrid('beginEdit', editingId);
        }
    }
    function save() {
        if (editingId != undefined) {
            var t = $('#tg');
            t.treegrid('endEdit', editingId);
            var edit_new = t.treegrid('getSelected');
            $.post("/permission/update", edit_new, function (result) {
                if (result.status) {
                    $.messager.alert("提示", "提交成功！");
//                    $dg.datagrid('acceptChanges');
                }
            }, "JSON").error(function () {
                $.messager.alert("提示", "提交错误了！");
            });
            editingId = undefined;
            var persons = 0;
            var rows = t.treegrid('getChildren');
            for (var i = 0; i < rows.length; i++) {
                var p = parseInt(rows[i].persons);
                if (!isNaN(p)) {
                    persons += p;
                }
            }
//            var frow = t.treegrid('getFooterRows')[0];
//            frow.persons = persons;
//            t.treegrid('reloadFooter');
        }
    }
    function cancel() {
        if (editingId != undefined) {
            $('#tg').treegrid('cancelEdit', editingId);
            editingId = undefined;
        }
    }
</script>
</body>
</html>
