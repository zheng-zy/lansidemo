<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>Simple example - Editor.md examples</title>
    <link rel="stylesheet" href="/editor/style.css"/>
    <link rel="stylesheet" href="/editor/editormd.css"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div id="layout">
    <header>
        <h1>Simple example</h1>
    </header>
    <div class="btns">
        <button id="get-md-btn">Get Markdown</button>
        <button id="get-html-btn">Get HTML</button>
        <button id="save-blog-btn">Save Bolg</button>
    </div>
    <div class="titles">
        <input class="title" id="title" type="text" name="title" placeholder="无标题博客" value="" maxlength="100">
    </div>
    <div id="test-editormd">
                <textarea style="display:none;">[TOC]

</textarea>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/editor/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {
            width: "90%",
            height: 640,
            syncScrolling: "single",
            saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
            path: "../lib/"
        });
        $("#get-md-btn").bind('click', function () {
            alert(testEditor.getMarkdown());
        });

        $("#get-html-btn").bind('click', function () {
            alert(testEditor.getHTML());
        });

        $("#save-blog-btn").bind('click', function () {
            alert(testEditor.getHTML());
            var title = $('#title').val();
            var md_content = testEditor.getMarkdown();
            var html_content = testEditor.getMarkdown();
            $.post('/blog/save', {title: title, md_content: md_content, html_content: html_content}, function (result) {
                if (result.success) {
                    alert("success");
                    location.href = '/blog';
                } else {
                    alert("error");
//                    $.messager.show({	// show error message
//                        title: 'Error',
//                        msg: result.msg
//                    });
                }
            }, 'json');
        });
        /*
         // or
         testEditor = editormd({
         id      : "test-editormd",
         width   : "90%",
         height  : 640,
         path    : "../lib/"
         });
         */
    });
</script>
</body>
</html>
